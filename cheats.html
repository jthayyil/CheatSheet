<html>

  <head>
  <title>HTML reference Sheet</title>
  <link href = 'styles.css' rel = 'stylesheet'>
  </head>

  <body style = 'background-color: LightGoldenRodYellow'>

    <h1>HTML Refrences</h1>

    <h2>Table Tags<h2>

    <table class = 'center'>
      <thead>
        <tr>
        <th colspan = '20' class = 'head'>HTML elements</th>
        <th colspan = '20' class = 'head'>Functions</th>
        </tr>
      </thead>

      <tbody class = 'body'>
        <tr>
          <td colspan = '20'><span class = 'elements'>&lt table &gt</span></td>
          <td> displays table</td>
        </tr>
        <tr>
          <td colspan = '20'><span class = 'elements'>&lt tr &gt</span></td>
          <td>display row</td>
        </tr>
        <tr>
          <td scope = 'col' colspan = '20'><span class = 'elements'>&lt td &gt</span></td>
          <td>display data</td>
        </tr>
        <tr>
          <td scope = 'col' colspan = '20'><span class = 'elements'>&lt thead &gt</span></td>
          <td>display head</td>
        </tr>
      </tbody>
      </table>

      
  </body>



</html>
